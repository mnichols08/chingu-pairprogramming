<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Programming 04 | mnichols08/MB1721</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <header>
        <h1>Pair Programming Session 04</h1>
        <h2>Build a Stopwatch</h2>
        <p>inspired by <a href="https://github.com/florinpop17/app-ideas">florinpop17's app ideas</a></p>
    </header>
    <main>
        <div id="watch-display">
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></p>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap-button">Lap</button>
        </div>
        
        <ul id="lap"></ul>
    </main>
    <footer>&lt;/&gt; by <a href="https://www.github.com/MB1721" target="blank">MB1721</a> & <a href="https://www.github.com/mnichols08" target="blank">mnichols08</a></footer>
    <script src="app.js"></script>
</body>
</html>
